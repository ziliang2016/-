<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>全选 反选全不选效果</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.min.js"></script>
	</head>
	<body>
    <div id="lest">
       <input type="button"  id="quanxuan" value="全选" />
       <input type="button"  id="quanbuxuan" value="全不选" />
       <input type="button"  id="fanxuan" value="反选" />
       <br /><br />
       <input type="checkbox"   value="美术" />美术
       <input type="checkbox"   value="美术" />舞蹈
       <input type="checkbox"   value="美术" />电影
       <br />
       <input type="checkbox"   value="美术" />数学
       <input type="checkbox"   value="美术" />程序
       <input type="checkbox"   value="美术" />设计     
    </div>
    
    <script type="text/javascript">
        //全选
        $("#quanxuan").click(function(){
            $("#lest :checkbox").prop("checked",true);
        });
        
        //全不选
        $("#quanbuxuan").click(function(){
        		$("#lest :checkbox").prop("checked",false);
            //$("#lest :checkbox").removeProp("checked");
        });
        
        //反选
        $("#fanxuan").click(function(){
          //第一种方法
          var  stay = $("#lest :checked");
          $("#lest :checkbox").prop("checked",true);
          stay.removeProp("checked");
          //第二种方法
//         		$("#lest :checkbox").prop("checked",function(i,val){
//                   return  !val;
//             });
        });
    </script>
	</body>
</html>
