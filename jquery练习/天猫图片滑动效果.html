<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>天猫图片滑动效果</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.min.js"></script>
    <style type="text/css">
    	*{margin: 0; padding: 0;}
      .box{width: 400px; height: 180px; float: left; border: 1px solid red; position: relative; margin: 30px;}
      .box .pic{position: absolute; bottom: 0; left: 100px; width: 300px;}
    </style>
	</head>
	<body>
    <div class="box"><img class="pic" src="img/l1.jpg"></div>
    <div class="box"><img class="pic" src="img/l2.jpg" ></div>
    <div class="box"><img class="pic" src="img/l3.jpg" ></div>
    <div class="box"><img class="pic" src="img/l4.jpg" ></div>
    <div class="box"><img class="pic" src="img/l4.jpg" ></div>
    <div class="box"><img class="pic" src="img/l3.jpg" ></div>
    <div class="box"><img class="pic" src="img/l2.jpg" ></div>
    <div class="box"><img class="pic" src="img/l1.jpg" ></div>   
    <script type="text/javascript">
        //li移入事件
        $(".box").mouseenter(function(){
            $(this).find(".pic").stop().animate({"left":"80px"},500);
        }); 
        $(".box").mouseleave(function(){
        		$(this).find(".pic").stop().animate({"left":"100px"},500);
        }); 
    </script>
	</body>
</html>
