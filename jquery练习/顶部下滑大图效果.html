<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>顶部下滑大图效果</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.min.js"></script>
    <style type="text/css">
    	*{margin: 0; padding: 0;}
      img{width: 1000px; margin: 0 auto; display: block;}
      .pic{width: 200px; margin-top: -200px;}
    </style>
	</head>
	<body>
    <img class="pic" src="img/3.jpg" >
    <img src="img/l1.jpg">
    <script type="text/javascript">
      $(".pic").animate({"margin-top":"0px"},2000,function(){
          $(".pic").delay(3000).animate({"margin-top":"-200px"},3000);
      });
    </script>
	</body>
</html>
