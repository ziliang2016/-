<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>自定义表格隔行换色</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .tr2{background: green; color: #fff;}
        table tr td{padding: 10px;}
    </style>
	</head>
	<body>
      <script type="text/javascript">
          var  $row = prompt("请输入需要的行数");
          var  $cow = prompt("请输入需要的列数");
          document.write("<table border='2'>");
          for(var i=1; i<=$row; i++){
            if (i%2==1) {
                document.write("<tr class='tr2'>");
            } else{
                document.write("<tr>");
            }
              for (var  j=1; j<=$cow; j++) {
                  document.write("<td>");
                  document.write("这是第"+i+"行，第"+j+"列;");
                  document.write("</td>");
              }
              document.write("</tr>");
          }
      	document.write("</table>");
        document.write("<h2>总共输出了"+$row+"行"+$cow+"列的表格</h2>");
      </script>
	</body>
</html>
