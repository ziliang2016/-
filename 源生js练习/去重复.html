<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>去重复</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
        <p>作业：写一个函数，传入一个数组，返回数组去重复后的结果</p>
        
		<script type="text/javascript">
                function quchongfu(arr){
                    for (var i=0; i<arr.length; i++) {
                          for (var k=i+1; k<arr.length; k++) {
                                if (arr[i] == arr[k]) {
                                	arr.splice(k,1);
                                    k--;
                                }
                          }
                    }
                    return arr
                }
                
                var sz=['a','b','c','a','a','a','d','e','c','f','d'];
                var  jieguo = quchongfu(sz);
                document.write(jieguo);
		</script>
	</body>
</html>
