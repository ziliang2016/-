<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>金字塔</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
      <script type="text/javascript">
         for(var  r=1; r<=5; r++){
             for (var i = 0; i <5-r; i++) {
              document.write("卍");
             }
             for(var  j=0; j<r*2-1; j++){
               document.write("✪");
             }
             document.write("<br />");
         }
      </script>      
	</body>
</html>
