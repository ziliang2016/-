<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片来回跑</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        	#pic{
                position: absolute;
                top: 50px;
            }
        </style>
	</head>
	<body>
        <input type="button" id="btn" value="点我跑啊" />
        <input type="button" id="btn2" value="点我停止" />
        <br><br>
        <img id="pic" style="left: 10px;" src="img/3.jpg" >
      <script type="text/javascript">
          var btn = document.getElementById("btn");
          var btn2 = document.getElementById("btn2");
          var pic = document.getElementById("pic");
          var  time = 10;
          var  dingshiqi;
          //开始跑
          btn.onclick = function(){
                clearInterval(dingshiqi);
                dingshiqi = setInterval(function(){
                  var  old_left = pic.style.left;
                  var  new_left = parseInt(old_left) + time;
                  pic.style.left = new_left + "px";
                  if (new_left == 1750 || new_left == 10 ) {
                        time = time*-1;
                  }
              },20);
          }
          //停止跑
          btn2.onclick = function (){
            clearInterval(dingshiqi);
            btn.value = "继续跑啊";
          }
      </script>
	</body>
</html>
