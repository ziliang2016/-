<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>专门用来排序的函数sort</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script type="text/javascript">
                function sortNub(x,y){
                    return x-y
                }
                
                var shuzu = [10,75,44,32,30,7];
                
                var re = shuzu.sort(sortNub);
                document.write(re);
		</script>
	</body>
</html>
