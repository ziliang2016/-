<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>设置元素行内样式</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        	*{margin: 0; padding: 0;}
            #hd{height: 200px; background: red;}
        </style>
	</head>
	<body>
        <br>
        <input type="button" id="btn" value="点我变大一点" />
        <br><br>
        <div id="hd" style="width: 100px;"></div>
		<script type="text/javascript">
            var btn = document.getElementById("btn");
            var hd = document.getElementById("hd");
            btn.onclick = max;
            
            //变大函数
            function max(){
                 var old_width = hd.style.width;
                 var new_width = parseInt(old_width) + 10;
                 hd.style.width = new_width + "px";                 
            }
            
            //自动变大
            setInterval(max,2000);
            
		</script>
	</body>
</html>
