<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>倒三角</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
      <script type="text/javascript">
         for(var  r=0; r<5; r++){
             for (var i = 5; i > r; i--) {
              document.write("❤");
             }
             document.write("<br />");
         }
      </script>
	</body>
</html>
