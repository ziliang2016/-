<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>九九乘法表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
      <script type="text/javascript">
         for(var  r=1; r<=9 ; r++){           
            for(var  $num=1; $num<=r; $num++){
                document.write($num+"*"+r+"="+$num * r);
                document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br />");
         }
      </script>
	</body>
</html>
