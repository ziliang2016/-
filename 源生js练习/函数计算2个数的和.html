<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>函数计算2个数的和</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
            <script type="text/javascript">
                    function jiafa(x,y){
                        var  $he = x+y;
                        return $he;
                    }
                    var $x = prompt("第一个数")*1;
                    var $y = prompt("第二个数")*1;
                    var $he = jiafa($x,$y);
                    document.write($he);
            </script>
	</body>
</html>
