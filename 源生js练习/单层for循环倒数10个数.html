<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>单层for循环倒数10个数</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
      <script type="text/javascript">
         for (var i = 30; i > 20; i--) {
         	document.write(i);
            document.write("<br/>");
         }
      </script>
	</body>
</html>
