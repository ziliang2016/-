<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用for循环遍历二维数组一次输出每一个景点，后面都加上很好玩三个字</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script type="text/javascript">
                      var jingdian = [['狼牙山','白洋淀','北戴河'],['黄山','九华山','天柱山'],['少林寺','嵩山','龙门石窟','白马寺'],['泰山','大明湖','趵突泉','梁山','沂蒙山','三孔'],['平遥古城','五台山']];
                      
                      for (var i=0; i<jingdian.length; i++) {
                            for (var k=0; k<jingdian[i].length; k++) {
                                    document.write(jingdian[i][k]+"很好玩，");
                            }
                            document.write("<br />");
                      }
		</script>
	</body>
</html>
