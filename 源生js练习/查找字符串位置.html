<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>查找字符串位置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script type="text/javascript">
			var str = "后盾视频下载地址:bbs.houdunwang.com,论坛地址:bbs.houdunwang.com,官方网址:www.houdunwang.com";
            
            var arr = [];
            while (str.match('houdunwang')){
            	// 将第一次出现的位置存入数组中
                var  index = str.indexOf('houdunwang');
                arr.push(index);
                // 将第一次出现的houdunwang替换为等长的其他字符
                str = str.replace('houdunwang','++++++++++');
            }
            
            document.write(arr);
		</script>
	</body>
</html>
