<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>字符串替换</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script type="text/javascript">
                var str = '后盾人php后盾人论坛后盾人网站后盾人学生';
                
                while(str.match('后盾')){
                    str = str.replace('后盾','****');
                }
                
                document.write(str);
		</script>
	</body>
</html>
