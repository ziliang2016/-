<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>随机点菜</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script type="text/javascript">
                var  diancai = ['宫保鸡丁','鱼香鸡丝','番茄鸡片','菠萝鸡丝','蛋炒饭','蒜薹炒肉'];
                var  i = Math.floor(Math.random()*(5+1-0)+0);
                 document.write(diancai[i]);
		</script>
	</body>
</html>
